version: "3.8"
services:
  db:
    container_name: db
    image: mariadb:10
    expose:
      - "3306"
    environment:
      MARIADB_DATABASE: dice
      MARIADB_USER: djangouser
      MARIADB_ROOT_PASSWORD: pass123#
      MARIADB_PASSWORD: pass123#
      TZ: Asia/Seoul
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/data:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - docker
  app:
    container_name: django
    build:
      context: .
      dockerfile: ./diceBackendProject/Dockerfile
    volumes:
      - ./:/home
    working_dir : /home/
    ports:
      - "8000:8000"
    expose:
      - "8000"
    links:
      - "db"
    depends_on:
      - db
    networks:
      - docker
networks:
  docker: